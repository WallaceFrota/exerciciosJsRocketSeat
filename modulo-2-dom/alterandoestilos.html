<!DOCTYPE html>
<html>
<head>
	<title>Alterando Estilos</title>
</head>
<body>
	<div id="app">
		<div class="box"></div>
	</div>

    <script type="text/javascript">
    	//personalizar css através do js

        //referenciando a classe dentro do js
        var Element = document.querySelector('#app');
        var boxElement = document.querySelector('.box');

        //propriedade que está sendo repassada ao css
        Element.style.width = '450px';
        Element.style.height = '150px';
        Element.style.backgroundColor = '#F00';
        Element.style.borderRadius = '7px';

        boxElement.style.width = '450px';
        boxElement.style.height = '120px';
        boxElement.style.backgroundColor = '#111';
        boxElement.style.borderRadius = '7px';
        
    </script>
</body>
</html>
