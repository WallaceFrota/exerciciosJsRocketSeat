<!DOCTYPE html>
<html>
<head>
	<title>Estruturas de repetição</title>
</head>
<body>
    <script type="text/javascript">
    	//For e While
         
        //for enquanto i for menor ou igual a 100 repete
        /*
    	for (var i = 0 ; i <= 50; i++ ) {
    		document.write(i);
    	}*/

    	//While condição menor ou igual a 100 repete
        
    	var j = 0;

    	while (j <= 100) {
            document.write(j);
            j++;
    	}
    	//Utilizar o for quando souber o tamanho do intervalo ou seja a condição de parada.

    	//Utilizar o while quando não se sabe quantas vezes o fluxo será executado.
    </script>
</body>
</html>
