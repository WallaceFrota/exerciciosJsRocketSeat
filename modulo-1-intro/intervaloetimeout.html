<!DOCTYPE html>
<html>
<head>
	<title>Intervalo e TimeOut</title>
</head>
<body>
    <script type="text/javascript">
    	
    	function exibeAlgo() {
    		console.log('Hello Word');
    	}

        //A cada 1 segundo Ã© executada e exibida
    	setInterval(exibeAlgo, 2000);
		
        //executa apenas uma vez e dar um delay de quantos segundos pussermos
    	setTimeout(exibeAlgo, 8000);
    </script>
</body>
</html>
