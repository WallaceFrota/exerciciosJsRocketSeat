<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Funções Javascript</title>
</head>
<body>
    <!-- DEVELOPED BY: WALLACE FROTA -->
	<!-- Instagram: @frotadev -->
    <script type="text/javascript">
        //Codigo da função recebendo parametros
    	function soma(num1, num2) {
          var result = num1 + num2;

          //retornando o resultado
          return result;
    	}
        //passando os parametros
    	var result = soma(1, 5);

    	//mostrando no console
    	console.log(result);
    </script>
</body>
</html>
