<!DOCTYPE html>

<body>
    <script type="text/javascript">
    	//Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript e retorna um booleano true/false caso exista ou não. Se não existir retornar -1 utilizando indexOf
    		function temHabilidade(skills) {
    		  return skills.indexOf("Javascript") !== -1;
    		   	
    		} 
    		var skills = ["Javascript", "ReactJS", "React Native"];
    		console.log(temHabilidade(skills)); // true ou false

    </script>
</body>
