    <script type="text/javascript">

    //Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        function exibePar(x, y) {
        	//para x ate ser menor que y vai recebendo mais 1
    		for (var i = x; i < y; i++) {
    		//condição para verificar se é par
    		if (i % 2 === 0 ) {
              console.log(i);
    		}
    	  }
    	}
    	//mostra no console numeros pares de 32 até 321
        console.log(exibePar(32, 321));
    </script>
</body>
